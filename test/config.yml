- watch: true

  custom:
    - /custom/**/*.js

  dependencies:
    - /smth/somefile

  datasources:
    - url: file:///datasources/**/*.yml

  templates:
    - /templates/template1.yml.ejs
    - /templates/smth/**/*.ejs

  files:
    - input_path: /files/template1.yml.ejs
      output_path: /output/[name].[extsWithoutLast]
      on_change:
        - command:
            - echo
            - hi
          stdout: true
    - input_path: /files/smth/**/*.ejs
      output_path: /output/smth/[subdirectory]/[name].[extsWithoutLast]
